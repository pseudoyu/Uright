<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/']">
    <span class="fas fa-music logo-icon"></span>
    <span class="logo-text"> Uright </span><span class="logo-boldtext"></span>
  </a>
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="navbarContent" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" [routerLink]="['/about']"><span class="fas fa-home"></span> Home </a>
      </li>
      <li class="nav-item dropdown" ngbDropdown>
        <a class="nav-link dropdown-toggle" id="ManifestationsDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false" ngbDropdownToggle><span class="fas fa-copyright"></span> Certificate</a>
        <div class="dropdown-menu" aria-labelledby="ManifestationsDropdown" ngbDropdownMenu>
          <a class="dropdown-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }"
             [routerLink]="['/register']"><span class="fa fa-registered"></span> Register</a>
             <a class="dropdown-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }"
             [routerLink]="['/list']"><span class="fa fa-user-graduate"></span> My Music</a>
        </div>
      </li>

      <li class="nav-item dropdown" ngbDropdown>
        <a class="nav-link dropdown-toggle" id="ComplaintsDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false" ngbDropdownToggle><span class="fa fa-gavel"></span> Complaints</a>
        <div class="dropdown-menu" aria-labelledby="ComplaintsDropdown" ngbDropdownMenu>
          <a class="dropdown-item">Still Developing..</a>
        </div>
      </li>
      <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" [routerLink]="['/list-all']"><span class="fas fa-book-open"></span> Music Library </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/pseudoyu/Uright"  target="_blank"><span class="fas fa-hotel"></span> Uright Community</a>
      </li>
      <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" [routerLink]="['/search']"><span class="fas fa-search"></span> </a>
      </li>

    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <span class="nav-link">

          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text" id="network-name">
                <span class="fab fa-ethereum"></span>{{getCurrentNetwork() | async}}</span>
            </div>
            <input *ngIf="accounts.length == 0"  id="no-account" name="no-account" type="text" readonly
                   class="form-control" value="Offline">
            <input *ngIf="accounts.length == 1"  id="account" name="account" type="text" readonly
                   title="{{accounts[0]}}" class="form-control" [ngModel]="accountsNames[0]">
            <select *ngIf="accounts.length > 1" id="accounts" name="accounts" class="custom-select" title="{{account}}"
                    [(ngModel)]="account" (ngModelChange)="onChange($event)">
              <option *ngFor="let account of accounts; let i = index" [ngValue]="account" title="{{account}}">
                {{accountsNames[i]}}</option>
            </select>
            <div class="input-group-append" >
              <button id="refresh-accounts" class="btn btn-dark" (click)="refreshAccounts()">
                <span class="fa fa-sync-alt"></span>
              </button>
            </div>
          </div>
        </span>
      </li>
    </ul>
  </div>
</nav>
